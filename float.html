<!DOCTYPE html>
<html>
<head>
  <title>AI助手悬浮窗</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    #copyButton {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>原始输入</h3>
  <textarea id="originalInput" readonly></textarea>
  <h3>反转结果</h3>
  <textarea id="reversedInput" readonly></textarea>
  <button id="copyButton">复制反转结果</button>
  <script src="float.js"></script>
</body>
</html>
